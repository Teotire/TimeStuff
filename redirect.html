<!DOCTYPE html>
<html class="redirect">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Timestuff Redirect</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<link rel="icon" href="icon.png">
</head>

<body onload="setTimeout(openURL, 5000);">
	<script src="script.js">
	</script>
	<div class="redirect">
		<h1 class="anim">Redirecting
			<span id="anim1">.</span>
        <span id="anim2">.</span>
        <span id="anim3">.</span>
      </h1>
      <p>If you are not redirected in five seconds, or if a new tab didin't open <a onclick="setTimeout(openURL, 1)" href="">click here</a>.</p>
    </div>
  </body>
</html>
